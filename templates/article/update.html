{% extends "base.html" %}
{% load static %}

{% block title %}
    UpdateArticle
{% endblock title %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form method="post" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control"
                        id="category"
                        name="category"
                    >
                        <option value="none">Please Select Category</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}" {% if category.id == article.category.id %} selected {% endif %}
                            >
                                {{ category }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="tags">Labels</label>
                        <input type="text"
                            class="form-control col-3"
                            id="tags"
                            name="tags"
                            value="{{ article.tags.all|join:',' }}"
                        >
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}">
                </div>
                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea type="text" class="form-control" id="body" name="body" rows="14">{{ article.body }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Finished</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
