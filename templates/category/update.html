{% extends "base.html" %}

{% load static %}

{% block title %}
    NewCategory
{% endblock title %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form method="post" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <label for="father">FatherCategory</label>
                    <select class="form-control" id="father" name="father">
                        <option value="none">Please select father category</option>
                        {% for father_category in categories %}
                            {% if father_category.id != category.id %}
                                <option value="{{ sub_category.id }}"{% if category.father.id == father_category.id %} selected {% endif %}>
                                    {{ father_category }}
                                </option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ category.title }}">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea type="text" class="form-control" id="description" name="description" rows="14">{{ category.description }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Finished</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
